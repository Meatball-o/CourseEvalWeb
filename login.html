<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>



</head>

<body>


    <section class="hero dark is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">

                    <span class="navbar-burger burger" data-target="navbarMenuHeroA"></span>
                    </div>
                        <div id="navbarMenuHeroA" class="navbar-menu">
                            <div class="navbar-end">
                            <span class="navbar-item">

                            </span>
                            </div>
                        </div>
                    </div>
            </nav>
        </div>

    <div class="hero-body">
                <div class="container has-text-centered">
                    <div class="column is-4 is-offset-4">
                            <h2>Login</h2>
                        <div class="box">
                            <form>
                                
                                    <div class="field">
                                        <label class="label">Username</label>
                                        <div class="control has-icons-left">
                                            <input class="input" type="text" placeholder="Username" id="l-user">
                                            <span class="icon is-small is-left">
                                                    <i class="fas fa-user"></i>
                                            </span>
                                        </div>
                                    </div>
        
                                    <div class="field">
                                        <label class="label">Password</label>
                                        <div class="control has-icons-left">
                                            <input class="input" type="password" placeholder="Password" id="l-pass">
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-key"></i>
                                            </span>
                                        </div>
                                    </div>
                                    
                                    <button class="is-gradient button is-rounded" id="login" >
                                       Login            
                                    </button>
                                    
                            </form>
                                <br>
                            <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
                                                    
                            <br>
                            <div id="loginFeedback"></div>
                    </div>
                </div>
    </div>

    

    </section>

    <script src="https://kit.fontawesome.com/05343d1d5e.js" crossorigin="anonymous"></script>
    <script type="module" src="login.js"></script>


    </body>
